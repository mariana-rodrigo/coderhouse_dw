<body>
    <header>
        <section id="cabecera">
            <div id="logo">
                <img src="imagenes/logo.png" alt="Logo" class="logo">
            </div>
        </section>
        <section>
            <div>
                <nav class="navbar navbar-expand-lg navbar-light bg-light barraDeNavegacion ">
                    <div class="container-fluid ">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav elementoListaNav ">
                                <li class="nav-item ">
                                    <a class="nav-link active " aria-current="page" href="index.html">Inicio</a>
                                </li>
                                <li class="nav-item dropdown">

                    </div>

            </div>
        </section>
    </header>
    <main>
        <h1 class="animate__animated animate__bounce">Contáctanos!</h1>
        <form class="letraEnNegrita ">
            <label for="nombre"> Nombre:</label>
            <input type="text" name="nombre">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido">
            <label for="mail">Mail:</label>
            <input type="email" name="mail" id="mail">
            <div class="divEspaciado">
                <label for="referido"> Cómo nos conociste?</label>
                <select name="referido" id="referido">
                    <option value="Redes sociales">Redes sociales</option>
                    <option value="un amigo">Por un amigo</option>
                    <option value="Google">Google</option>
                    <option value="otro">otro</option>
                </select>
            </div>
            <h2>¿Qué servicio te interesa?</h2>
            <div>
                <label for="Torta">Encargar una Torta</label>
                <input type="checkbox" name="Torta" id="Torta">
            </div>
            <div>
                <label for="adulto"> Mesa dulce para adultos</label>
                <input type="checkbox" name="adulto" id="adulto">
            </div>
            <div>
                <label for="infantil"> Mesa dulce para niños</label>
                <input type="checkbox" name="infantil" id="infantil">
            </div>
            <label for="curso"> Cursos disponibles</label>
            <input type="checkbox" name="curso" id="curso">
            <h2><label for="mensaje">Escríbenos tu consulta</label></h2>
            <textarea name="mensaje" id="mensaje" rows="20"></textarea>
            <div class="divEspaciado">
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Limpiar Formulario">
            </div>
        </form>
    </main>

    <footer>
        <section id="pie" class="footer">
            <div>
                <p id="contacto">
                    Contactanos al 11-6666-6666

            <div id="redesPie">

                    <li><a href="https://www.facebook.com/" target="_blank"><img src="imagenes/logo facebook.png"
                                alt="Facebook" class="tamañoIconosRedes"></a></li>
                    <li><a href="https://www.instagram.com/" target="_blank"><img src="imagenes/logo instagram.jfif"
                                alt="Instagram" class="tamañoIconosRedes"></a></li>
